<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="description" content="Adopt-a-pet statistics" />
    <meta
      name="keywords"
      content="puppies, kittens, dogs, cats, pets, adopt, adopt-a-pet"
    />
    <meta name="author" content="Brendon Kruger" />
    <meta http-equiv="refresh" content="60" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Adopt-a-pet stats</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>
  +
  <body>
    <header>
      <img
        height="100"
        width="100"
        src="Paw_Print.svg"
        alt="The logo image, or a black paw print"
      />

      <nav id="main-menu" class="navigation"></nav>

      <input type="checkbox" id="hamburger-input" class="burger-shower" />
      <label id="hamburger-menu" for="hamburger-input">
        <nav id="sidebar-menu" class="navigation"></nav>
      </label>

      <div class="overlay"></div>
    </header>

    <section class="main">
      <img
        height="300"
        width="300"
        class="center-paw"
        src="Paw_Print.svg"
        alt="The logo image, or a black paw print"
      />

      <p>
        Each year, approximately 2.7 millions cats and dogs are killed because
        shelters are too full and there aren't enough adoptive homes.
      </p>
    </section>
    <footer>
      <img
        class="footer-img"
        height="200"
        width="100"
        src="Paw_Print.svg"
        alt="The logo image, or a black paw print"
      />
    </footer>
    <script>
      const navigationData = [
        { title: "Home", link: "../DVWebsite/index.html" },
        { title: "Data Visualization", link: "../DVWebsite/Pages/data.html" },
        { title: "Blog posts", link: "../DVWebsite/Blogs/blog.html" },
        { title: "Design Section", link: "../DVWebsite/Pages/designpage.html" },
      ];

      const navigations = document.getElementsByClassName("navigation");

      for (var i = 0; i < navigations.length; i++) {
        let list = document.createElement("ul");

        for (var j = 0; j < navigationData.length; j++) {
          let listItemLink = document.createElement("a");
          listItemLink.innerText = navigationData[j].title;
          listItemLink.setAttribute("href", navigationData[j].link);
          let listItem = document.createElement("li");
          listItem.appendChild(listItemLink);
          list.appendChild(listItem);
        }

        navigations[i].appendChild(list);
      }
    </script>
  </body>
</html>
